<div class="flex p-5">
  <div class="w-1/3 p-4">
    <app-donut-chart [carteirasCliente]="this.carteiras"></app-donut-chart>
    <div class="mt-10 h-100">
      <div class="bg-gray-100 w-auto h-full p-5 rounded-2xl text-center">
        <div class="w-auto ">
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
  <div class="w-2/3 m-4 bg-gray-100 p-4 rounded-2xl">
    <h2 class="text-2xl font-bold mb-4">Carteiras</h2>

    <div *ngIf="carteiras.length > 0; else noCarteiras">
      <table class="w-full border-collapse">
        <thead>
        <tr class="bg-gray-200">
          <th class="py-2 px-4 border">Loja</th>
          <th class="py-2 px-4 border">Pontos</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let carteira of carteiras" class="hover:bg-gray-100 hover:cursor-pointer">
          <td class="py-2 px-4 border">{{ carteira.loja.nomeLoja }}</td>
          <td class="py-2 px-4 border">{{ carteira.quantidadePontos }}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <ng-template #noCarteiras>
      <p class="mt-4">Nenhuma carteira dispon√≠vel.</p>
    </ng-template>
  </div>
</div>
