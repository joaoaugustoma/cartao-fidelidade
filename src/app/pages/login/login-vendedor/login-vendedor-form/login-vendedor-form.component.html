<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-15 w-auto" src="../../../../../assets/logo.png"
         alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Entrar</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST" [formGroup]="loginForm">
      <div>
        <label for="cnpj" class="block text-sm font-medium leading-6 text-gray-900">CNPJ</label>
        <div class="mt-2">
          <input id="cnpj" name="cnpj" type="text" required
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                 matInput formControlName="cnpj" [mask] = "'00.000.000/0000-00'">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Senha</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                 matInput formControlName="senha">
        </div>
      </div>

      <div>
        <button type="submit"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                (click)="login()">
          Entrar
        </button>
      </div>
      <p class="mt-10 text-center text-sm">
        <a href="#"
           class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
          Esqueceu a senha?
        </a>
      </p>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Você é um cliente?
      <a routerLink="/loginCliente" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Faça Login por aqui!</a>
    </p>
  </div>
</div>
