<div class="p-5 pr-10 w-auto p-4" xmlns="http://www.w3.org/1999/html">
  <h2>Clientes</h2>
  <h3>Filtrar</h3>
  <mat-form-field class="mb-4">
    <mat-label class="block text-gray-700 text-sm font-bold mb-2">Nome</mat-label>
    <input class="w-full p-2 border rounded-md" matInput (keyup)="filtrar($event)" placeholder="Nome" #input>
  </mat-form-field>

  <div class="bg-white rounded-lg">
    <table class="w-full" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th class="p-2" mat-header-cell *matHeaderCellDef > ID </th>
        <td class="p-2" mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th class="p-2" mat-header-cell *matHeaderCellDef > Nome </th>
        <td class="p-2" mat-cell *matCellDef="let row"> {{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th class="p-2" mat-header-cell *matHeaderCellDef > CPF </th>
        <td class="p-2" mat-cell *matCellDef="let row"> {{ row.cpf | cnpjFormat}} </td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th class="p-2" mat-header-cell *matHeaderCellDef > Endereço </th>
        <td class="p-2" mat-cell *matCellDef="let row"> {{ row.endereco }}</td>
      </ng-container>

      <ng-container matColumnDef="dataNascimento">
        <th class="p-2" mat-header-cell *matHeaderCellDef > Data de Nascimento </th>
        <td class="p-2" mat-cell *matCellDef="let row"> {{ row.dataNascimento | date: 'dd/MM/YYYY' }}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th class="p-2" mat-header-cell *matHeaderCellDef > Telefone </th>
        <td class="p-2" mat-cell *matCellDef="let row"> {{ row.telefone }}</td>
      </ng-container>

      <tr class="bg-gray-100" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="bg-white" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
      </tr>
    </table>

    <!--    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a página"></mat-paginator>-->
  </div>
</div>
