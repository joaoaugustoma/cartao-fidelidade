<h2 class="text-2xl font-bold mb-4">Lista de Clientes</h2>

<div *ngIf="clientes.length > 0; else noLojas">
  <ul>
    <li *ngFor="let cliente of clientes">
      <button mat-button (click)="selecionar(cliente)">
        {{ cliente.nome }}
      </button>
    </li>
  </ul>
</div>
