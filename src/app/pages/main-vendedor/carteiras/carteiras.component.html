<div class="p-5 pr-10 w-auto" xmlns="http://www.w3.org/1999/html">
  <h2>Carteiras</h2>
  <h3>Filtrar</h3>
  <div class="flex justify-between">
    <mat-form-field class="mb-4">
      <mat-label class="block text-gray-700 text-sm font-bold mb-2">Nome</mat-label>
      <input class="w-full p-2 border rounded-md" matInput (keyup)="filtrar($event)" placeholder="Nome" #input>
    </mat-form-field>

    <button mat-raised-button color="primary" class="mb-4" (click)="criar()">Criar</button>
  </div>

  <div class="bg-white rounded-lg">
    <table class="w-full" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th class="p-2" mat-header-cell *matHeaderCellDef > ID </th>
        <td class="p-2" mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nomeLoja">
        <th class="p-2" mat-header-cell *matHeaderCellDef > Loja </th>
        <td class="p-2" mat-cell *matCellDef="let row"> {{ row.loja.nomeLoja }}</td>
      </ng-container>

      <ng-container matColumnDef="nomeCliente">
        <th class="p-2" mat-header-cell *matHeaderCellDef > Cliente </th>
        <td class="p-2" mat-cell *matCellDef="let row"> {{ row.cliente.nomeCliente }} </td>
      </ng-container>

      <ng-container matColumnDef="qtdPontos">
        <th class="p-2" mat-header-cell *matHeaderCellDef > Pontos </th>
        <td class="p-2" mat-cell *matCellDef="let row"> {{ row.quantidadePontos }} </td>
      </ng-container>

      <tr class="bg-gray-100" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="bg-white" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
      </tr>

      <ng-container matColumnDef="acoes">
        <th class="p-2" mat-header-cell *matHeaderCellDef> Ações</th>
        <td class="p-2" mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editar(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletar(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </table>

    <!--    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a página"></mat-paginator>-->
  </div>
</div>
