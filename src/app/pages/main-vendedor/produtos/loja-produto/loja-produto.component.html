<h2 class="text-2xl font-bold mb-4">Lista de Lojas</h2>

<div *ngIf="lojas.length > 0; else noLojas">
  <ul>
    <li *ngFor="let loja of lojas">
      <button mat-button (click)="selecionar(loja)">
        {{ loja.nomeLoja }}
      </button>
    </li>
  </ul>
</div>

<ng-template #noLojas>
  <p>Nenhuma loja dispon√≠vel.</p>
</ng-template>

<button mat-button (click)="fechar()">Fechar</button>
